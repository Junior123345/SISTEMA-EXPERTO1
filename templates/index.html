<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Enfermedades en Papa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Detector de Enfermedades en Papa
            </div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Sube una imagen o toma una foto:</label>
                        <!-- Input para tomar fotos directamente -->
                        <input type="file" class="form-control" id="fileInput" accept="image/*" capture="environment">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Analizar Imagen</button>
                </form>
                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </div>
    <script src="/static/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
